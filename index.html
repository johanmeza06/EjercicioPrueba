<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Prueba</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container contenedorFormulario m6">
      <div class="contenedorForm">
        <div class="contenedor-header card-panel black">
          <p>CONTÁCTANOS</p>
          <i class="small material-icons">close</i>
        </div>
        <div class="row contenedor-body">
          <div class="columna-izquierdo">
            <div class="input-field">
              <input id="name" type="text" class="validate" />
              <label for="name">Nombre</label>
            </div>
            <div class="input-field">
              <input id="lastName" type="text" class="validate" />
              <label for="lastName">Apellido</label>
            </div>
            <div class="input-field">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input id="phone" type="text" class="validate" />
              <label for="phone">Telefono</label>
            </div>
            <div class="input-field">
              <input id="rut" type="text" class="validate" />
              <label for="rut">Rut</label>
            </div>
            <p>
              <label>
                <input
                  type="checkbox"
                  class="filled-in yellow darken-1"
                  checked="checked"
                />
                <span
                  >Aceptar
                  <a href="#" class="terminos">Terminos y condiciones</a></span
                >
              </label>
            </p>
            <a class="waves-effect yellow darken-1 btn-large">CONTÁCTANOS</a>
          </div>
          <div class="columna-derecha">
            <img class="imagen-prueba" src="img/img1.png" alt="Imagen Prueba" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
